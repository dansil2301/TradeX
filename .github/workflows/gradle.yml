name: TradeX CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test

    - name: SonarQube Scan
      if: ${{ always() }}
      run: |
        sudo apt-get update && sudo apt-get install -y unzip
        wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner-cli-4.6.2.2472-linux.zip
        export PATH="$PWD/sonar-scanner-4.6.2.2472-linux/bin:$PATH"
        sonar-scanner \
          -Dsonar.projectKey=TradeX \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=squ_9d871c1f385b5ba50b096b6332a59112f1d874ae

    - name: Build & push Docker image production
      if: ${{ job.status == 'success' }}
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: dansil2301/tradex
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildArgs: PROPERTIES_FILE=application-prod.properties
