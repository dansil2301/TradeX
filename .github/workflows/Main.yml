name: TradeX CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Set environment variables
      run: |
        echo "TINKOFF_TOKEN=${{ secrets.TINKOFF_TOKEN }}" >> $GITHUB_ENV
        echo "SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}" >> $GITHUB_ENV
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Run Tests
      run: ./gradlew test

    - name: Build & push Docker image production
      if: ${{ job.status == 'success' }}
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: dansil2301/tradex
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildArgs: 'PROPERTIES_FILE=application-prod.properties,
        TINKOFF_TOKEN="${{ secrets.TINKOFF_TOKEN }}",
        JWT_SECRET="${{ secrets.JWT_SECRET }}"'
